<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel = "icon" href = "img/title.png" type = "image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="img/logo.png" alt="" />
        </div>
        <div class="name">Digital Clock</div>
          <b class="format" id="button">12-Hrs</b>
      </nav>
    </header>
    <main>
      <div class="background">
        <img src="img/background.jpg" />
        <div class="clock">
          <div class="week">Wednesday</div>
          <div class="time">
            <div class="hr">12</div>
            <div class="ratio">:</div>
            <div class="min">10</div>
            <div class="sec">45</div>
            <div class="ampm">AM</div>
          </div>
          <div class="date">
            <div class="day">12</div>
            <div class="month">March</div>
            <div class="year">2020</div>
          </div>
        </div>
        <div class="quotes">
          
          <div class="quoteHead">
            <u>Quotes</u>
            <div> :-</div>
          </div>
          <div class="container">
            <div class="box">❝</div>
            <div class="quote">
              At any given moment, you have the power to say: this is not how
              the story is going to end.
            </div>
            <div class="box">❞</div>
          </div>
          <div class="author">-----Christine Mason Miller.</div>
          <div class="refresh" id="refreshBtn">
            <img src="img/refresh.png" alt="" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Copyright &copy; Arpan-Ghosh</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
